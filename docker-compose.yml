services:
  postgres:
    image: postgres:14-alpine
    container_name: game-ai-cs-postgres
    environment:
      POSTGRES_DB: game_ai_cs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "22101:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d game_ai_cs"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - game-ai-cs-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: game-ai-cs-backend
    environment:
      - NODE_ENV=production
      - PORT=21101
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/game_ai_cs?schema=public
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-8h}
      - FRONTEND_URL=http://localhost:20101,http://localhost:20102
      - DIFY_API_KEY=${DIFY_API_KEY:-}
      - DIFY_BASE_URL=${DIFY_BASE_URL:-}
    ports:
      - "21101:21101"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - ./backend/prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - game-ai-cs-network
    restart: unless-stopped

  admin-portal:
    build:
      context: ./frontend/admin-portal
      dockerfile: Dockerfile
    container_name: game-ai-cs-admin-portal
    ports:
      - "20102:20102"
    depends_on:
      - backend
    networks:
      - game-ai-cs-network
    restart: unless-stopped

  player-app:
    build:
      context: ./frontend/player-app
      dockerfile: Dockerfile
    container_name: game-ai-cs-player-app
    ports:
      - "20101:20101"
    depends_on:
      - backend
    networks:
      - game-ai-cs-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  game-ai-cs-network:
    driver: bridge

