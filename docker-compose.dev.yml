version: '3.8'

# 开发环境配置（可选）
# 使用方式: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    command: npm run start:dev

  admin-portal:
    build:
      context: ./frontend/admin-portal
      dockerfile: Dockerfile

  player-app:
    build:
      context: ./frontend/player-app
      dockerfile: Dockerfile

